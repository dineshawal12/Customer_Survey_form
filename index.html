<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dinesh_Awal">
    <meta name="description" content="Purpose of creating the web page is customer_survey_form_task">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="mainDiv">
    <h1 >Customer Survey Form</h1>
    <form id="surveyForm">
    <fieldset>
        <div class="surv_form">
            <div class="sub1">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="sub1">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        <div class="surv_form">
            <div class="sub2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="surv_form">
             <div class="sub2">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
        </div>
        <div class="surv_form">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="surv_form">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Choose Country</option>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="Singapore">Singapore</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Japan">Japan</option>
                <option value="Russia">Russia</option>
                <option value="Italy">Italy</option>
            </select>
        </div>
        <div class="surv_form">
            <label for="gender">Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male">Male
            <input type="checkbox" id="female" name="gender" value="Female">Female
            <input type="checkbox" id="others" name="gender" value="Others">Others
        </div>
        <div class="surv_form">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>
        </div>
        <div class="surv_form buttons">
            <button type="submit" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>
        </div>
    </fieldset>
    </form>
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <p>Survey Form Data</p>
            <ul id="popupData"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
